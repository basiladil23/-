<script>
    // Donut Chart
    const donutCtx = document.getElementById('donutChart').getContext('2d');
    new Chart(donutCtx, {
      type: 'doughnut',
      data: {
        labels: ['العقود', 'العقود المتأخرة', 'تحت الضمان', 'الوصول'],
        datasets: [{
          data: [3, 1, 1, 0],
          backgroundColor: [
            '#3498db',  // أزرق
            '#2ecc71',  // أخضر
            '#7f8c8d',  // رمادي
            '#e74c3c'   // أحمر
          ],
          borderWidth: 1,
          borderColor: '#fff',
          cutout: '60%'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });

    // Line Chart
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو', 'يوليو'],
        datasets: [{
          label: 'عدد العقود',
          data: [1, 1.2, 1.3, 1.4, 1.5, 1.6, 1.7],
          borderColor: '#3498db',
          backgroundColor: 'rgba(52, 152, 219, 0.1)',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
          }
        });
    </script>
